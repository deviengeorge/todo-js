<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://unpkg.com/tailwindcss@1.4.6/dist/tailwind.min.css?v=0"
      rel="stylesheet"
    />
    <style>
      .filtered {
        display: none !important;
      }
    </style>
  </head>
  <body class="h-full">
    <div class="todo-list h-full">
      <div
        class="h-full w-full flex items-center justify-center bg-teal-600 font-sans"
      >
        <div
          class="bg-white rounded shadow-2xl p-6 m-4 w-full lg:w3/4 lg:max-w-lg"
        >
          <div class="mb-4">
            <h1 class="text-3xl text-center">
              Todo List
            </h1>
            <form class="flex mt-4">
              <input
                type="text"
                name="item"
                class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker"
                placeholder="Add Todo"
              />
              <button
                class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
              >
                Add
              </button>
            </form>
          </div>
          <ul class="list flex flex-col bg-gray-300 p-4"></ul>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
